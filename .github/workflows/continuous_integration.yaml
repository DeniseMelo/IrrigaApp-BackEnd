name: Continuous Integration

on:
  pull_request:
    types: [opened, reopened]
    branches: "feature/**"

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}

    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Setup Java SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Verificar se a variável MONGO_URI está presente e capturar o valor
      - name: Verificar e capturar o valor de MONGO_URI
        run: |
          if [ -z "$MONGO_URI" ]; then
            echo "Erro: A variável de ambiente MONGO_URI não está definida."
            exit 1
          else
            echo "A variável MONGO_URI está definida com o valor: $MONGO_URI"
          fi
        shell: bash

      # Rodar testes unitários com MONGO_URI definido
      - name: Run Unit Tests
        run: mvn test
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}

      # Rodar testes BDD (com Cucumber) com MONGO_URI definido
      - name: Run BDD Tests
        run: mvn verify -P bdd-tests
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}

      # Rodar testes de API (com RestAssured) com MONGO_URI definido
      - name: Run API Tests
        run: mvn verify -P api-tests
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}

      # Publicar relatórios de testes
      - name: Publish Test Report
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: target/surefire-reports/
