name: Continuous Integration

on:
  pull_request:
    types: [opened, reopened]
    branches: "feature/**"

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}

    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Setup Java SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Rodar testes unitários com o perfil de teste ativo
      - name: Run Unit Tests
        run: mvn test -Dspring.profiles.active=test

      # Rodar testes BDD (com Cucumber) com o perfil de teste ativo
      - name: Run BDD Tests
        run: mvn verify -P bdd-tests -Dspring.profiles.active=test

      # Rodar testes de API (com RestAssured) com o perfil de teste ativo
      - name: Run API Tests
        run: mvn verify -P api-tests -Dspring.profiles.active=test

      # Publicar relatórios de testes
      - name: Publish Test Report
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: target/surefire-reports/
