name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened]
    branches:
      - feature/**

jobs:
  tests:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      # Secrets armazenados em base64
      MONGO_URI_BASE64: ${{ secrets.MONGO_URI }}
      MONGO_URI_TEST_BASE64: ${{ secrets.MONGO_URI_TEST }}

    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Setup Java SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Decodifica os secrets base64 para contornar caracteres especiais
      - name: Decode MongoDB URIs
        run: |
          echo "$MONGO_URI_BASE64" | base64 --decode > decoded_mongo_uri.txt
          echo "$MONGO_URI_TEST_BASE64" | base64 --decode > decoded_mongo_uri_test.txt

      # Define as variáveis de ambiente com os valores decodificados
      - name: Set MongoDB URIs Environment Variables
        run: |
          echo "MONGO_URI=$(cat decoded_mongo_uri.txt)" >> $GITHUB_ENV
          echo "MONGO_URI_TEST=$(cat decoded_mongo_uri_test.txt)" >> $GITHUB_ENV

      # Verifica se as URIs foram decodificadas corretamente
      - name: Verify MongoDB URIs
        run: |
          echo "MONGO_URI is set to $MONGO_URI"
          echo "MONGO_URI_TEST is set to $MONGO_URI_TEST"
        shell: bash

      # Rodar testes unitários com o URI de teste
      - name: Run Unit Tests
        run: mvn test -Dspring.data.mongodb.uri=$MONGO_URI_TEST

      # Rodar testes BDD (com Cucumber)
      - name: Run BDD Tests
        run: mvn verify -P bdd-tests -Dspring.data.mongodb.uri=$MONGO_URI_TEST

      # Rodar testes de API (com RestAssured)
      - name: Run API Tests
        run: mvn verify -P api-tests -Dspring.data.mongodb.uri=$MONGO_URI_TEST

      # Publicar relatórios de testes
      - name: Publish Test Report
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: target/surefire-reports/
